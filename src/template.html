<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="content">
      <div class="content__header header">
        <h1>
          Рассчитайте стоимость<br />
          автомобиля в лизинг
        </h1>
      </div>

      <form id="carleasing_request">
        <input type="hidden" id="js-totalsum" name="totalsum" value="" />
        <input type="hidden" id="js-paymonth" name="paymonth" value="" />
        <div class="content__calculator calculator">
          <div class="calculator__item calculator__item1 item">
            <div class="item__title title">Стоимость автомобиля</div>

            <div class="slider-container">
              <div class="num-field num-field_currrency">
                <input
                  type="text"
                  class="slider-container__input num-field__input js-cost_show"
                  value=""
                />
              </div>

              <div class="slider-container__slider slider">
                <input
                  class="slider__input js-slider js-cost"
                  data-par="cost"
                  type="range"
                  step="1"
                  form="carleasing_request"
                  name="carCost"
                />
                <div class="slider__progress slider__progress1"></div>
              </div>
            </div>
          </div>

          <div class="calculator__item calculator__item2 item">
            <div class="title">Первоначальный взнос</div>

            <div class="slider-container">
              <div class="num-field num-field_persantages js-perc" data-perc="">
                <input
                  type="text"
                  class="slider-container__input num-field__input js-fee_show"
                  value=""
                />
              </div>

              <div class="slider-container__slider slider">
                <input
                  class="slider__input js-slider js-fee"
                  data-par="fee"
                  type="range"
                  value=""
                  step="1"
                  form="carleasing_request"
                  name="carFee"
                />
                <div class="slider__progress slider__progress2"></div>
              </div>
            </div>
          </div>

          <div class="calculator__item calculator__item3 item">
            <div class="item__title title">
              Срок лизинга <span id="test"></span>
            </div>

            <div class="slider-container">
              <div class="num-field num-field_months">
                <input
                  type="text"
                  class="slider-container__input num-field__input js-time_show"
                  value=""
                />
              </div>

              <div class="slider-container__slider slider">
                <input
                  class="slider__input js-slider js-time"
                  data-par="time"
                  type="range"
                  value=""
                  step="1"
                  form="carleasing_request"
                  name="carTime"
                />
                <div class="slider__progress slider__progress3"></div>
              </div>
            </div>
          </div>

          <div class="calculator__item calculator__item4 item">
            <div class="item__title title">Сумма договора лизинга</div>
            <div class="item__txt_lg txt_lg js-sum"></div>
          </div>

          <div class="calculator__item calculator__item5 item">
            <div class="item__title title">Ежемесячный платеж от</div>
            <div class="item__txt_lg txt_lg js-pay"></div>
          </div>

          <div class="calculator__item calculator__item6 item">
            <div class="item__btn btn js-btn_sub">
              <button
                form="carleasing_request"
                class="btn_enabled"
                id="submitBtn"
              >
                Оставить заявку
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
